<!DOCTYPE html>
<html ng-app="MovieApp" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MovieList</title>
    <!-- angular cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js"></script>
    <!-- Materialize CDN -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <!-- app.js -->
    <script src='./js/app.js'></script>
    <!-- main.css -->
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <nav>
       <div class="nav-wrapper  grey darken-3" >
         <a href="#" class="brand-logo center amber-text text-accent-3">MovieList</a>
       </div>
     </nav>
    <div class="createMovie">
      <h5>Add a New Movie</h5>
      <form>
        Title: <input type="text" >
        Year: <input type="number" >
        Poster Image: <input type="text">
        Description: <input type='text' />
      <label>
        <input type="checkbox" />
        <span>Have you watched it?</span>
      </label>
      </form>
    </div>
<br />
<br />
<br />
      <div class="row">
      <div class="col s12 m7">
        <div class="card large">
          <div class="card-image">
            <img src="https://imgc.allpostersimages.com/img/posters/the-terminator_u-L-F13M960.jpg?src=gp&w=300&h=375">
          </div>
          <div class="card-content">
            <p class="card-title">Movie Title</p>
            <p>Movie Description, year anasdfasdfasdfasdfsdfsfsdd has watched?</p>
          </div>
          <div class="card-action">
            <a href="#">Link to edit?</a>
            <a href="#">Watched</a>
            <span>X</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
