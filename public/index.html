<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MovieList</title>
    <!-- angular cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js"></script>
    <!-- Materialize CDN -->
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <!-- app.js -->
    <script src='./js/app.js'></script>
    <!-- main.css -->
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <nav>
       <div class="nav-wrapper">
         <a href="#" class="brand-logo center">MovieList</a>
       </div>
     </nav>
    <div class="createMovie">
      <h5>Add a New Movie</h5>
      <form>
        Title: <input type="text" >
        Year: <input type="number" >
        Poster Image: <input type="text">
        Description: <input type='text'
        Watched it? <input type='checkbox' >
      </form>
    </div>
<br />
<br />
<br />
      <div class="row">
      <div class="col s12 m7">
        <div class="card">
          <div class="card-image">
            <img src="images/sample-1.jpg">
            <span class="card-title">Movie Title</span>
          </div>
          <div class="card-content">
            <p>Movie Description, year and has watched?</p>
          </div>
          <div class="card-action">
            <a href="#">Link to edit?</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
